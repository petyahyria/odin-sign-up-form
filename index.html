<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Sign up</title>
</head>
<body>
    <div class="left-side">
        <div class="logo">
            <img src="./images/odin-logo.png" alt="odin-logo" class="logo-img">
            <span class="logo-text">ODIN</span>
        </div>
        <div class="reference">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></div>
    </div>
    <div class="right-side">
        <h2>This is not real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
        <h2>You <em>know</em> you want to</h2>
        <form id="sign-up-form" action="" method="post">
            <h1>Let's do this!</h1>
            <div class="input-fields">
                <ul class="field-column">
                    <li class="input-field">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </li>
                    <li class="input-field">
                        <label for="email">EMAIL</label>
                        <input type="email" name="last-name" id="last-name" required>
                    </li>
                    <li class="input-field">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required minlength="8" maxlength="30">
                    </li>
                </ul>
                <ul class="field-column">
                    <li class="input-field">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name" required>
                    </li>
                    <li class="input-field">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="text" inputmode="numeric" name="phone-number" id="phone-number" required>
                    </li>
                    <li class="input-field">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password" required required minlength="8" maxlength="30">
                    </li>
                </ul>
            </div>
        </form>
        <button type="submit" form="sign-up-form" class="submit-button">Create Account</button>
        <p>Already have an account? <span class="log-in">Log in</span></p>
    </div>
</body>
</html>
